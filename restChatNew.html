     <!-- Invite Friend Modal -->
<div class="modal fade" id="inviteModal" tabindex="-1" aria-labelledby="LoginModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Invite Friend</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body mx-3">
        <div class="md-form mb-5">
		<!-- Email Form Inputs -->
          <i class="fas fa-user prefix grey-text"></i>
          <input type="email" id="friend-email" class="form-control validate">
          <label data-error="wrong" data-success="right" for="orangeForm-name">Their Email</label>
        </div>
        <div class="md-form mb-5">
          <i class="fas fa-envelope prefix grey-text"></i>
          <input type="text" id="email-subject" class="form-control validate">
          <label data-error="wrong" data-success="right" for="orangeForm-email">Subject Line</label>
        </div>

        <div class="md-form mb-4">
          <i class="fas fa-lock prefix grey-text"></i>
          <input type="text" id="email-message" class="form-control validate">
          <label data-error="wrong" data-success="right" for="orangeForm-pass">Message</label>
        </div>

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" id = "sendEmailButton" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModalToggle2">Send!</button>
      </div>
    </div>
  </div>
</div>
<!-- Email Sent Modal -->
<div class="modal fade" id="exampleModalToggle2" aria-hidden="true" aria-labelledby="exampleModalToggleLabel2" tabindex="-1">

        Email was Sent
      </div>
      <div class="modal-footer">
        <button class="btn btn-primary" data-bs-target="#inviteModal" data-bs-toggle="modal" data-bs-dismiss="modal">Dismiss</button>
      </div>
    </div>
  </div>

			<h1><center>Sofdev Chat</center></h1>

			<div class="scrollabletextbox" id="chatBox"></div>

			<textarea id="message" class="form-control" rows="1" cols="60" placeholder="message"></textarea><br />
			<input type="button" value="Send" id="send-btn" /></p>
			</span>

</div>

<!-- Registration Modal -->
<div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="LoginModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Register User</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body mx-3">
        <div class="md-form mb-5">
		<!-- Registration Form Inputs -->
          <i class="fas fa-user prefix grey-text"></i>
          <input type="text" id="user-name" class="form-control validate">
          <label data-error="wrong" data-success="right" for="orangeForm-name">Your name</label>
        </div>
        <div class="md-form mb-5">
          <i class="fas fa-envelope prefix grey-text"></i>
          <input type="email" id="user-email" class="form-control validate">
          <label data-error="wrong" data-success="right" for="orangeForm-email">Your email</label>
        </div>

        <div class="md-form mb-4">
          <i class="fas fa-lock prefix grey-text"></i>
          <input type="password" id="user-password" class="form-control validate">
          <label data-error="wrong" data-success="right" for="orangeForm-pass">Your password</label>
        </div>

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" id = "submitButton" class="btn btn-primary">Submit</button>
      </div>
    </div>
  </div>
</div>
